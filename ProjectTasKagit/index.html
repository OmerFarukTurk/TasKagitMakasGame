<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tas Kagit Makas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <h1> TAŞ - KAĞIT - MAKAS</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge"> Sen</div>
        <div id="computer-label" class="badge"> Bilgisayar</div>
        <div class="score-point">
            <span id="user-score">0</span> 
            <span id="score-dash">:</span> 
            <span id="comp-score">0</span>
        </div>
        
    </div>

    <div class="result">
         <p id="result-text">Kazandınn</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <i class="fa-solid fa-hand-back-fist fa-rotate-90"></i>
            <p>TAS</p> 
        </div>
        <div id="paper"class="choice">
            <i class=" fa-solid fa-hand "></i>
            <p>KAGIT</p> 
        </div>
        <div id="scissors"class="choice">
            <i class="fa-solid fa-hand-scissors fa-flip-horizontal"></i>
            <p>MAKAS</p> 
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
